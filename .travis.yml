language: python
services:
- docker
python:
- '3.6'
install:
- pip install -r requirements.dev.txt
- pip install --upgrade .
script:
- tox
notifications:
  email: false
before_deploy:
- "(python setup.py docs && touch docs/_build/html/.nojekyll)"
deploy:
- provider: pypi
  user: ChrisTimperley
  password:
    secure: 
  on:
    tags: true
    python: '3.6'
- provider: pages
  skip_cleanup: true
  local_dir: docs/_build/html
  github_token: "$GITHUB_TOKEN"
  on:
    branch: master
    python: '3.6'
